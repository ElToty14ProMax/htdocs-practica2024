  <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="Interfaz Principal.html">Inicio</a>

                    <a class="nav-link active" href="Importar Archivo.html">Importar Archivo</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> <!-- Icono de usuario -->
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Información</a></li>

    <div class="container mt-5">
        <form action="#" method="">
          <div class="form-group">
            <label for="fileInput" class="file">Seleccionar archivo:</label>
            <div class="input-group">
                <input type="file" class="file-upload-input" id="fileInput" name="fileInput">
                <label for="fileInput" class="custom-file-upload">Examinar</label>
              </div>
          </div>
          <div class="form-group">
            <label for="filePath" class="file">Path del archivo:</label>
            <textarea class="form-control" id="filePath" rows="1" readonly></textarea>
          </div>
          <button type="button" class="btn btn-primary imp" onclick="importFile()">Importar</button>
        </form>
     </div>
     <!-- Contenido para mostrar la información del usuario -->
     <div id="userInfoCard" class="userInfo">
      <button type="button" class="close" aria-label="Close" onclick="document.getElementById('userInfoCard').style.display = 'none';">
      <span aria-hidden="true">&times;</span>
      </button>
      <div class="card-body">
        <h5 class="card-title">Información del Usuario</h5>
        <p class="card-text">Nombre: Juan Pérez</p>
        <p class="card-text">Email: juan.perez@example.com</p>
      </div>
    </div>

  <!-- Contenido para editar la información del usuario -->
  <div id="userEditForm" class="useredit" style="display: none;">
    <form>
      <div class="form-group">
        <label for="userName">Nombre</label>
        <input type="text" class="form-control" id="userName" placeholder="Nombre" value="Juan Pérez">
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Email" value="juan@example.com">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
