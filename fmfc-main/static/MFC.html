<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFC</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="MFC.css" type="text/css">
</head>

<body>
    <div class="container">
        <div id="loginForm" class="form-group">
            <form action="/" class="Autenticacion" method="post">
                <h1 class="Login">Login</h1>
                <button type="button" class="btn btn-link" onclick="showRegisterForm()">Registrarse</button>
                <div class="form-group">
                    <label for="Usuario" class="Usuario">Usuario:</label>
                    <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="Introduzca su Usuario" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="Password">Contraseña:</label>
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Introduzca su Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <button type="reset" class="btn btn-primary">Cancelar</button>
            </form>
        </div>
        <div id="registerForm" class="form-group" style="display: none;">
            <form action="#" class="Autenticacion" method="post">
                <h1 class="Login">Registrarse</h1>
                <button type="button" class="btn btn-link" onclick="showLoginForm()">Iniciar sesión</button>
                <div class="form-group">
                    <label for="Usuario" class="Usuario">Usuario:</label>
                    <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="Introduzca su Usuario" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="Password">Contraseña:</label>
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Introduzca su Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="reset" class="btn btn-primary">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="MFC.js"></script>
    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }
    </script>
</body>

</html>
