<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loginForm" class="form-group">
            <h2>Iniciar sesión</h2>
            <button type="button" class="btn btn-link" onclick="showRegisterForm()">Registrarse</button>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>

        <div id="registerForm" class="form-group" style="display: none;">
            <h2>Registrarse</h2>
            <button type="button" class="btn btn-link" onclick="showLoginForm()">Iniciar sesión</button>
            <form>
                <div class="form-group">
                    <label for="registerEmail">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
